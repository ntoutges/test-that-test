<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TEST</title>
    <link rel="icon" type="image/x-icon" href="Website Under Construction.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="categories.css">
    <link rel="stylesheet" href="quiz.css">
    <script src="script.js" type="module" defer></script>
  </head>
  <body data-selected="mode-select" data-copyright="show">
    <div id="copyright-info">PiCO Transistors and Logic™©®</div>
    <div id="mode-select" class="containers">
      <div id="button-holder"></div>
      <div id="button-desc"></div>
      <div class="controls"></div>
    </div>
    <div id="categories" class="containers">
      <div id="selectors"></div>
      <div class="controls"></div>
    </div>
    <div id="quiz" class="containers">
      <div id="quiz-controls">
        <div id="back-holder"></div>
        <div id="next-holder"></div>
      </div>
      <div id="question-interface">
        <div id="main-question">
          <div id="question-holder"></div>
          <div id="hint-holder">
            <div id="hint-div"></div>
          </div>
        </div>
        <div id="answer-holder"></div>
      </div>
    </div>
  </body>
</html>
